<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<script>
  //str.length (use to find the the lenght of the array)
  var var1 = "My name is manish ";
  document.write("1." + var1.length + "<br><br>");

  //charAt("number here") (use to find the index character of value)
  var var2 = "My name is manish tgh";
  document.write("2." + var2.charAt('0') + "<br><br>");

  //indexOf() (use to find the index number of value)
  var var3 = "My name is manish ";
  document.write("3." + var3.indexOf('manish') + "<br><br>");

  //lastindexOf() (use to find the index number of value)
  var var4 = "My name is manish is";
  document.write("4." + var4.lastIndexOf('is') + "<br><br>");

  //replace("value","change value") (use to replace values)
  var var5 = "My name is manish is";
  document.write("5." + var5.replace("is", "&") + "<br><br>");


  //toUpperCase() (use to upper case the value)
  var var6 = "My name is manish is";
  document.write("6." + var6.toUpperCase() + "<br><br>");


  //toLowerCase() (touse to lower case the value)
  var var7 = "My name is manish is";
  document.write("7." + var7.toLowerCase() + "<br><br>");


  //concat() (use to concat variables)
  var var7 = "My name is manish is";
  var var8 = " and I'm a frontend developer"
  document.write("8." + var7.concat(var8) + "<br><br>");
</script>

<body>

</body>

</html>
