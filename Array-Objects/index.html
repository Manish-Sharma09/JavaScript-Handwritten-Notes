<!DOCTYPE html>
<html>

<head>
  <title>JavaScript</title>
  <script>

    // method 1:-
    var a = {
      fname: 'Yahoo',
      lname: 'Baba',
      age: 25,
      email: 'hello@yahoobaba.net',
    }
    console.log(a);
    document.write(a.fname + "<br>");
    document.write(a.email + "<br>");


    // method 2:-
    var person = new Object();

    person.firstname = 'Ram';
    person.lastname = 'Kumar';
    person.age = 25;

    document.write(person.firstname + "<br>");
    document.write(person.lastname + "<br>");
    document.write(person['age'] + "<br>");


    // array of objects
    var student = [
      {name: 'Ram', age: 15},
      {name: 'Karan', age: 13},
      {name: 'Rahul', age: 14},
    ];

    console.log(student);
    for (var a = 0; a < student.length; a++) {
      document.write(student[a].name + " " + student[a].age + "<br>");
    }
  </script>
</head>

<body>
</body>

</html>
