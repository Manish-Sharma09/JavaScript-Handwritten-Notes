	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row" style="align-self: ceneter;">
					<div class="col-lg-3"><h2>Enter Your Value</h2></div>
					<div class="col-lg-6">
						<input type="text" class="form-control" id="name">
					</div>
					<div class="col-lg-3 btn-success-div">
						<input type="button"  value="Submit" class="btn btn-success" data-toggle="modal"
							onclick='manageData()'>
					</div>
				</div>
				<div id="msg"></div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<td>S.No</td>
					<td>Name</td>
					<td>Action</td>
					</tr>
					</tr>
				</thead>
				<tbody id="root">

				</tbody>
			</table>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Add Model</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Models</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Status</label>
							<input type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Schedule</label>
							<textarea class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="text" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Models</label>
							<input type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Status</label>
							<input type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Schedule</label>
							<textarea class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="text" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Model</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
