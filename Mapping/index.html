  <title>replit</title>

  <script>
    var arr1 = [10,20,30,40,50];
    document.write(arr1 + "<br><br>");

    var x = arr1.map(function test(x){
      return x*10;
    });

    document.write(x + "<br><br>");

    // example 2
       var ary = [
      {fname : "Yahoo" , lname : "Baba"},
      {fname : "Rahul" , lname : "Kumar"},
      {fname : "Karan" , lname : "Sharma"},
    ];

    var b = ary.map(test);
    document.write(b);

    function test(x){
      return x.fname + " " + x.lname;
    }
  </script>

</body>
